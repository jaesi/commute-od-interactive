        icon: {
            content: '<div style="background:#8a4cef;border-radius:50%;width:22px;height:22px;border:3px solid #fff;"></div>',
            size: new naver.maps.Size(22, 22),

    });

    var infoWindow = new naver.maps.InfoWindow({

        backgroundColor: "#fff",
        borderColor: "#8a4cef",
        borderWidth: 0.5,
        anchorSkew: true,
        anchorSize: new naver.maps.Size(10,10)
    });

    naver.maps.Event.addListener(marker, 'mouseover', function() { infoWindow.open(map, marker); });
    naver.maps.Event.addListener(marker, 'mouseout', function() { infoWindow.close(); });

    // ì»¬ëŸ¬ ê·¸ë¼ë°ì´ì…˜ í•¨ìˆ˜ (ì¶œê·¼ì‹œê°„(ë¶„) ê¸°ì¤€)
    function getColorByTime(t) {
        t = Math.max(5, Math.min(t, 120));
        let r, g, b;
        if (t <= 30) {
            let ratio = (t - 10) / (30 - 5);
            r = Math.round(76 + ratio * (255 - 76));
            g = Math.round(175 + ratio * (221 - 175));
            b = Math.round(80 + ratio * (51 - 80));
        } else {
            let ratio = (t - 30) / (120 - 30);
            r = Math.round(255 + ratio * (231 - 255));
            g = Math.round(221 - ratio * 221);
            b = Math.round(51 + ratio * (60 - 51));
        }
        return `rgba(${r},${g},${b},0.4)`;
    }

    // InfoWindow ì¸ìŠ¤í„´ìŠ¤ (ë™ì ìœ¼ë¡œ ì¬í™œìš©, í•˜ë‚˜ë§Œ ì—´ë¦¬ê²Œ)
    var activeInfo = null;

    fetch('/api/stations')
      .then(res => res.json())
      .then(geojson => {
          const counts = geojson.features.map(f => Number(f.properties.commute_count) || 0); // ìˆ«ì ë³€í™˜

          const minCount = Math.min(...counts);
          const maxCount = Math.max(...counts);

          const minRadius = 40;
          const maxRadius = 500;

          geojson.features.forEach(f => {
            const lat = f.geometry.coordinates[1];
            const lng = f.geometry.coordinates[0];
            const t = f.properties.median_time / 60;

            const color = getColorByTime(t);

            const count = Number(f.properties.commute_count) || 1;
            const logCount = Math.log(count);
            const minLog = Math.log(minCount || 1);
            const maxLog = Math.log(maxCount || 1);

            const ratio = (maxLog === minLog) ? 0.5 : (logCount - minLog) / (maxLog - minLog);
            const radius = minRadius + ratio * (maxRadius - minRadius);

          // ë²„í¼ ì›
          let circle = new naver.maps.Circle({
            map: map,
            center: new naver.maps.LatLng(lat, lng),
            radius: radius,
            fillColor: color,
            fillOpacity: 0.8,
            strokeColor: "rgba(255,255,255,0.01)",
            strokeWeight: 1,
            clickable: true
          });

          // InfoWindow
          var info = new naver.maps.InfoWindow({
            content: `
              <b>${f.properties.name || "ì •ë¥˜ì¥"}</b><br>
              <span style="font-size:13px;">
                ì¶œê·¼ì‹œê°„(í‰ê· ): ${(f.properties.average_time/60).toFixed(1)}ë¶„<br>
                ì¶œê·¼ì‹œê°„(ì¤‘ìœ„): ${(f.properties.median_time/60).toFixed(1)}ë¶„<br>
                ì´ë™ê±°ë¦¬(í‰ê· ): ${(f.properties.average_distance/1000).toFixed(2)}km<br>
                ì´ë™ê±°ë¦¬(ì¤‘ìœ„): ${(f.properties.median_distance/1000).toFixed(2)}km<br>
                í†µí–‰ëŸ‰(ê±´/ì¼): ${(f.properties.commute_count).toFixed(1)}ê±´<br>
              </span>
            `,
            backgroundColor: "#fff"
          });

          // circle í´ë¦­ ì‹œ InfoWindow ì—´ê¸° (ì´ì „ activeInfo ë‹«ê¸°)
          naver.maps.Event.addListener(circle, 'click', function(e) {
            if (activeInfo) activeInfo.close();
            info.open(map, new naver.maps.LatLng(lat, lng));
            activeInfo = info;
            // e.stopPropagation(); // map í´ë¦­ ì´ë²¤íŠ¸ ë²„ë¸”ë§ ë°©ì§€, í•„ìš”ì‹œ ì£¼ì„ í•´ì œ
          });
        });

        // ì§€ë„ ì•„ë¬´ ê³³ í´ë¦­í•˜ë©´ InfoWindow ë‹«ê¸°
        naver.maps.Event.addListener(map, 'click', function(e) {
            if (activeInfo) {
                activeInfo.close();
                activeInfo = null;
            }
        });
      });
    </script>
